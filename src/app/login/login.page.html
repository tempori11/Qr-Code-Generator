<div class="container">
  <ion-card class="login_card">
    <ion-card-header>
      <ion-card-title class="login_title">Login</ion-card-title>
    </ion-card-header>
    <form (submit)="login()">
      <ion-item class="custom">
        <ion-input
          label="E-Mail"
          labelPlacement="floating"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item class="custom">
        <ion-input
          label="Password"
          labelPlacement="floating"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button class="login_bt" shape="round" expand="full" type="submit"
        >Login</ion-button
      >
    </form>
  </ion-card>
</div>
